<ion-header>

  <ion-navbar>
    <ion-title>DetalleSalida</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Articulos Consumidos
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let salida of lista">
          <ion-item>
            <h2>{{salida.codigoArticulo}}</h2>
            <p>{{salida.descripcion}  }</p>
            <p>Cantidad : {{salida.cantidad}}</p>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="danger">
              <ion-icon name="trash"></ion-icon>
              Eliminar
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>        
  </ion-card>
</ion-content>
