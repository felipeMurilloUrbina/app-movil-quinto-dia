<ion-header>

  <ion-navbar>
    <ion-title>consulta de articulos</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cerrar()">
        <ion-icon [name]="'close'" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-content>
        <ion-searchbar (ionInput)="buscar($event)" [showCancelButton]="true" animated=true placeholder="Buscar"></ion-searchbar>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item (click)="seleccionar(articulo)" *ngFor="let articulo of filtroArts">
            <h2>Codigo: {{articulo.codigo}}</h2>
            <p>{{articulo.descripcion}}</p>
            <p>Unidad: {{articulo.unidad}}</p>
            <p>Existencia: {{articulo.existencia}}</p>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
