<ion-header>

  <ion-navbar>
    <ion-title>Ajuste de Almacen</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-content>
        <ion-item *ngIf="articuloSeleccionado" >
          <ion-input type="text" name="codigobarras" [(ngModel)]= "articuloSeleccionado.codigoBarras"  placeholder="Codigo Producto ..."></ion-input>
          <button ion-button large clear (click)="buscarProducto()" item-end>
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-item>
        <ion-card *ngIf="articuloSeleccionado?.codigoBarras !== ''">
            <ion-card-content class="div-descripcion">
              <p> Articulo:<br/>
                {{articuloSeleccionado.descripcion}}
                Categoria: 
                {{articuloSeleccionado.categoria}}
              </p>
            </ion-card-content>
        </ion-card>      
        <ion-item>
          <ion-input type="number" name="cantidad" [(ngModel)]= "cantidad" placeholder="Cantidad ..."></ion-input>
        </ion-item>
          <ion-grid>
            <ion-row>
              <ion-col col-12>
                <ion-item>
                  <ion-input type="text" name="codigoCentroCosto1" [(ngModel)]= "centroSeleccionado1.codigo" placeholder="Costeo 1 ..."></ion-input>
                  <button ion-button large clear (click)="buscarCentroCosteo(1)" item-end>
                    <ion-icon name="search"></ion-icon>
                  </button>
                  <p>{{centroSeleccionado1.descripcion}}</p>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12>
                <ion-item>
                  <ion-input type="text" name="codigoCentroCosto2" [(ngModel)]= "centroSeleccionado2.codigo" placeholder="Costeo 2 ..."></ion-input>
                    <button ion-button large clear (click)="buscarCentroCosteo(2)" item-end>
                      <ion-icon name="search"></ion-icon>
                    </button>
                    <p>{{centroSeleccionado2.descripcion}}</p>
                  </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
          <button ion-button outline item-end icon-start (click)="agregarLista()">
            <ion-icon name="checkmark"></ion-icon>
            Agregar
          </button>
          <button type="submit" ion-button outline item-end icon-start (click)="limpiar()">
            <ion-icon name="trash"></ion-icon>
            Cancelar
          </button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Articulos Consumidos
      </ion-card-header>
      <ion-card-content>
          <ion-list>
              <ion-item-sliding *ngFor="let salida of listaSalidas">
                  <ion-item>
                    <h2>{{salida.CodigoBarras + salida.Bodega+ salida.cantidad}}</h2>
                  </ion-item>
                  <ion-item-options side="left">
                    <button ion-button color="primary">
                      <ion-icon name="text"></ion-icon>
                      Eliminar
                    </button>
                  </ion-item-options>
                </ion-item-sliding>
          </ion-list>
      </ion-card-content>        
    </ion-card>
    
</ion-content>
